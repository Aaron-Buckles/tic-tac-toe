<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://www.aaronbuckles.com/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,400i" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="resources/game-style.css">
</head>
<body>
	<h1 id="game-title" class="title">Tic Tac Toe</h1>

	<div class="button-panel">
		<a class="button-panel-control" href="https://www.aaronbuckles.com/projects">Back</a>
		<button class="button-panel-control" onclick="resetGame()">New Game</button>
		<pre><button id="ai-on-button" class="button-panel-control" onclick="turnAiOn()">AI: OFF</button></pre>
		<pre><button id="first-move-button" class="button-panel-control" onclick="changeFirstMove()">First Move: You</button></pre>
	</div>

	<canvas id="game-canvas" width="600" height="600"></canvas>

	<script type="text/javascript" src="resources/tic-tac-toe.js"></script>
</body>
</html>
